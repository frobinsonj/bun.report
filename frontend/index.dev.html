<!DOCTYPE html>

<body>
  <main>

    %md%

    <hr>

    <div class="app">
      <noscript><p>Note: This tool requires JavaScript enabled to work.</p></noscript>
 
      <p>Paste a trace string from the crash reporter to remap it to source code:</p>
      <input id="in" type="text" placeholder="https://bun.report/1.1.4/m4919fd...">

    </div>

  <script src="/frontend.js" type="module"></script>
